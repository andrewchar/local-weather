<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="resource/css/style.css">
</head>
<body>
    
    <div class="madeBy">
        <p>
            Created by <a href="http://andrewchar.github.io/portfolio/" target="_blank">Andrew Charlebois</a>
        </p>
    </div>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Your Local Weather</h1>
            <div id="icon"></div>
            <div id="descript"></div>
            <p id="myLocation">Location: </p>
            <p id="myTemp">Temp: </p>
            <div class="btn-group">
                <button id="convertBtnC" type="button" class="btn btn-info">°C</button>
                <button id="convertBtnF" type="button" class="btn btn-info">°F</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="resource/js/script.js"></script>
